<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <h1>Catálogo de Receitas</h1>
    <style>
        .container-fluid {
            background-color: #ffc107;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .pnlCatalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .card {
            width: 300px;
            flex: 0 0 auto;
        }
    </style>
</head>
<body onload="preencheCatalogo()">
    <div class="container-fluid"> 
        <div id="pnlCatalogo" class="pnlCatalogo"></div>
    </div>
    <script>
        var receitas = [
            {
                "titulo": "Bolo de Chocolate",
                "imagem": "https://t1.gstatic.com/licensed-image?q=tbn:ANd9GcSWOjtRJTyt3iHScdM_UazRNQuzKtRH9Fsmn0aHKqGmqhd4mSy4J8CBfqv3BzerJY59",
                "preparo": ["Faça um delicioso bolo de chocolate com nossa receita simples: misture ingredientes secos, adicione ovos, leite e óleo, misture tudo, despeje em uma forma e asse até ficar pronto. Aproveite o sabor incrível do bolo de chocolate caseiro!"],
                "ingredientes": ["Farinha de trigo", "Açúcar", "Cacau em pó", "Leite", "Ovos"]
            },
            {
                "titulo": "Pudim de Leite",
                "imagem": "https://static.itdg.com.br/images/1200-675/59e079217cc8af8291a8cb910d1d449f/318825-original.jpg",
                "preparo": "Prepare um pudim de leite delicioso com nossa receita fácil: misture ingredientes, despeje em uma forma, asse e aproveite o sabor irresistível do pudim de leite cremoso. sinta-se a vontade para acrescentar recheios como frutas e chocolates como desejar.",
                "ingredientes": ["Leite condensado", "Leite", "Açúcar", "Ovos"]
            },
            {
                "titulo": "Panquecas",
                "imagem": "https://static.itdg.com.br/images/1200-675/7ce273e5b1841e3cf6986d2cd8aee673/283895-original.jpg",
                "preparo": "Aprenda a fazer panquecas perfeitas com esta receita simples: misture ingredientes secos, adicione ovos, leite e manteiga derretida, misture tudo até obter uma massa lisa, despeje porções na frigideira quente e cozinhe até dourar dos dois lados.",
                "ingredientes": ["Farinha de trigo", "Leite", "Ovos", "Sal", "Óleo"]
            }
        ];

        function getListaIngredientes(receita) {
            var lista = receita.ingredientes.map(function(ingrediente) {
                return `<li>${ingrediente}</li>`;
            }).reduce(function(a, b) {
                return a + b;
            }, '');

            return `<ul>${lista}</ul>`;
        }

        function getCard(receita) {
            return `
                <div class="card" style="width: 250px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            ${receita.preparo}
                        </div>
                    </div>
                </div>
            `;
        }

        function preencheCatalogo() {
            var pnlCatalogo = document.getElementById('pnlCatalogo');
            var cardsHTML = receitas.map(function(receita) {
                return getCard(receita);
            }).reduce(function(a, b) {
                return a + b;
            }, '');

            pnlCatalogo.innerHTML = cardsHTML;
        }
    </script>
</body>
</html>
